<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangla Font Search System</title>
<style>
  /* সাধারণ বডি স্টাইল */
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f6f9fc, #e9eff5);
    margin: 0;
    padding: 0;
  }

  /* হেডার */
  header {
    background: #007bff;
    color: white;
    text-align: center;
    padding: 25px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  header h1 {
    margin: 0;
    font-size: 32px;
    letter-spacing: 1px;
  }

  /* সার্চ সেকশন */
  .search {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px;
    flex-wrap: wrap;
  }

  .search input[type="text"], .search input[type="file"] {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: all 0.3s;
  }

  .search input[type="text"]:focus, .search input[type="file"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0,123,255,0.2);
  }

  /* ফন্ট গ্রিড */
  #fontGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  /* ফন্ট কার্ড */
  .font-card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .font-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  .font-sample {
    margin-top: 10px;
    font-size: 24px;
    min-height: 50px;
    color: #333;
  }

  .font-card img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .font-card a {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 12px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s;
  }

  .font-card a:hover {
    background: #0056b3;
  }

  .font-email {
    margin-top: 5px;
    font-size: 14px;
    color: #555;
  }

  /* রেসপন্সিভ টেক্সট ইনপুট */
  @media(max-width: 500px){
    .search {
      flex-direction: column;
      align-items: center;
    }

    .search input[type="text"], .search input[type="file"] {
      width: 90%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Bangla Font Search</h1>
</header>

<section class="search">
  <input type="text" id="textInput" placeholder="এখানে বাংলা লিখুন">
  <input type="file" id="imageInput" accept="image/*">
</section>

<section id="fontGrid"></section>

<script src="script.js"></script>
</body>
</html>
